<br>
<div>
<h1>Agregar Nuevas Ciudades</h1>
<form>
    <div class="form-group">
      <label for="formGroupExampleInput">Nombre de Ciudades</label>
      <input type="text"name="nombre" [(ngModel)]="ciudad.nombre" class="form-control" id="formGroupExampleInput" placeholder="ingrese nombre">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Imagen</label>
      <input type="url" name="imagenUrl" [(ngModel)]="ciudad.imagenUrl"  class="form-control" id="formGroupExampleInput2" placeholder="ingresar imagen">
    </div>
    <button type="submit" class="btn btn-primary" (click)="add()">
        Guardar
    </button>
  </form>
</div>
