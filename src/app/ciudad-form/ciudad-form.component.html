<form>

  <div class="form-row">
    <div class="form-group col-md-7">
      <label>ID: 
          <input type="text" class="form-control" [(ngModel)]="ciudad.id">
      </label>
    </div>

    <div class="form-group col-md-7">
      <label>Nombre de la ciudad: </label>
      <input type="text" class="form-control" placeholder="Nombre de la Ciudad" [(ngModel)]="ciudad.nombre">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-7">
      <label for="inputEmail4">Imagen: </label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="URL" [(ngModel)]="ciudad.imagenUrl">
    </div>
  </div>
  <br>
  <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck" [(ngModel)]="ciudad.activo">
        Activo
      </label>
  </div>
  <button type="submit" class="btn btn-primary" id="registro" (click)="add(ciudad)">Registrarse</button>
</form>
