<h2>Ciudades</h2>

<div class="box-body">

 <table class="table table-bordered table-striped dt-responsive tablas">

   <thead>

     <tr>

       <th style="width:10px">Id</th>
       <th>Nombre</th>
       <th>Ciudad</th>
       <th>Estado</th>

     </tr>

   </thead>

   <tbody *ngFor="let ciudad of ciudades">

     <tr>
       <td>{{ciudad.id}}</td>
       <td>{{ciudad.nombre}}</td>
       <td>{{ciudad.imagen}}</td>
       <td>{{ciudad.activo}}</td>

     </tr>


   </tbody>

 </table>

</div>
